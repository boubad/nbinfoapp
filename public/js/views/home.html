<template>
  <div if.bind="is_notconnected">
    <table>
        <tr>
          <td>&nbsp;</td>
          <td>&nbsp;</td>
          <td>&nbsp;</td>
          <td>&nbsp;</td>
          <td>&nbsp;</td>
          <td style="text-align:center">
            <div if.bind="hasErrorMessage">
              <h3 show.bind="hasErrorMessage" class="text-danger">${errorMessage}</h3>
            </div>
            <table>
              <tr>
                <td>
                  <img src.bind="loginImage"></img>
                </td>
                <td>&nbsp;&nbsp;</td>
                <td>
                  <form role="form">
                    <div class="form-group">
                      <label class="control-label">Identifiant</label>
                      <input id="username" type="text" class="form-control" value.bind="username" placeholder="Identifiant utilisateur"
                      />
                    </div>
                    <div class="form-group">
                      <label class="control-label">Mot de passe</label>
                      <input id="password" type="password" class="form-control" value.bind="password" placeholder="Mot de passe"
                      />
                    </div>
                    <div class="btn-group">
                      <a class="btn btn-primary" click.delegate="perform_login()" href="#" show.bind="canConnect">
                        <i class="fa fa-user"></i>Connecter
                      </a>
                    </div>
                  </form>
                </td>
              </tr>
            </table>
          </td>
        </tr>
    </table>
  </div>
  <div if.bind="is_connected">
		<connect-bar info.bind="userInfo"></connect-bar>
    <div if.bind="hasSplashImage">
      <img src.bind="splashImage"></img>
    </div>
  </div>
</template>
